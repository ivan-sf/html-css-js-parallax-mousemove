<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Parallax Mousemove</title>
</head>
<body>
    <section class="section-one">
        <img src="images/1.png" data-speed="5" class="layer">
        <img src="images/2.png" data-speed="3" class="layer">
        <img src="images/3.png" data-speed="2" class="layer">
        <img src="images/4.png" data-speed="6" class="layer">
        <img src="images/5.png" data-speed="8" class="layer">
        <img src="images/6.png" data-speed="-2" class="layer">
        <img src="images/7.png" data-speed="4" class="layer">
        <img src="images/8.png" data-speed="3" class="layer">
        <img src="images/9.png" data-speed="6" class="layer">
        <img src="images/10.png" data-speed="-7" class="layer">
        <img src="images/11.png" data-speed="6" class="layer">
        <img src="images/12.png" data-speed="5" class="layer">
        <h2 data-speed="2" class="layer">PARALLAX</h2>
    </section>

    <script>
        document.addEventListener("mousemove" , parallax);
        function parallax(e){
            document.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed');

                //const x = (window.innerWidth - e.pageX*speed)
                //const y = (window.innerHeight - e.pageY*speed)

                const x = (e.pageX*speed/100)
                const y = (e.pageY*speed/100)


                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
                console.log(x)
                console.log(y)
            });
        }
    </script>
</body>
</html>
